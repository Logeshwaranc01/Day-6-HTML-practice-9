<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <h2>Enter a number between 1 and 50:</h2>
        <input type="number" id="userInput" min="1" max="20000">
        <button onclick="checkNumber()">submit</button><br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-Z4K3Konjk4WDuxi85tnQ43OOBYepicmX-w&s" height="70">
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
